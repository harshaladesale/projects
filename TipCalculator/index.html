<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <header class="text-center">
        <h3>
            Tip Calculator
        </h3>
    </header>
    <section>
        <p>Enter the bill amount and tip percentage to calculate the total</p>
        <dl class="mt-2">
            <dt>Bill amount</dt>
            <dd><input type="number" class="form-control w-50" id="bill"></dd>
            <dt>Tip percentage</dt>
            <dd><input type="number" class="form-control w-50" id="tip"></dd>
        </dl>
    </section>
    <footer class="d-flex gap-2">
        <button class="btn btn-dark w-25" onclick="calculateClick()">CALCULATE</button>
        <button class="btn btn-dark w-25" onclick="clearClick()">CLEAR</button>
    </footer>
    <h5 id="total" class="mt-3"></h5>
    
    <script src="script.js"></script>
</body>
</html>
